
<!DOCTYPE html>
<html>
  
<head>
    <title>The Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <h1>The Drum Kit</h1>
  
    <div class="all">
        <button class="key"><kbd>A</kbd><br>CLAP</button>
        <button class="key"><kbd>S</kbd><br>HIHAT</button>
        <button class="key"><kbd>D</kbd><br>KICK</button>
        <button class="key"><kbd>F</kbd><br>OPENHAT</button>
        <button class="key"><kbd>G</kbd><br>BOOM</button>
        <button class="key"><kbd>H</kbd><br>RIDE</button>
        <button class="key"><kbd>J</kbd><br>SNARE</button>
        <button class="key"><kbd>K</kbd><br>TOM</button>
        <button class="key"><kbd>L</kbd><br>TINK</button>


    </div>
    <script src="index.js"></script> 

</body>
  
</html>
